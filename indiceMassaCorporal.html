<body>

    <script>

        let nome = prompt('Digite seu nome');

        var massa  ;
        var classificacao;

        var peso = parseFloat(peso);

         var altura = (altura /100);

         var massa = peso / Math.pow(altura,2);

       console.log(massa)
     
        
        
        if (massa < 16) {
            
           classificacao = 'muito abaixo do peso grave'        
        }
        
        if (massa >= 16 && massa <= 16.99) {
          
            classificacao = ' Baixo peso grave'
        }
        if (massa >= 17 && massa <= 18.49) {
            classificacao =' Baixo peso '
        }
        if (massa >= 18.50 && massa <= 24.99) {
            classificacao ='Peso normal '

            classificacao =': Obesidade grau II '

        if (massa >= 40 ) {

        }

     
      
        document.write(nome + 'possui Ã­ndice de massa corporal igual a' + massa.toFixed(1) +'sendo classificado como:' +classificacao);


   
    </script>
